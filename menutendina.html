<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.navbar {
  overflow: hidden;
  background-color: #333;
  font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  cursor: pointer;
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.show {
  display: block;
}
</style>
</head>
<body style="background-color:white;">

<div class="navbar">
  <a href="#home">Economia circolare</a>
  <a href="#news">Principi fondamentali</a>

  <div class="dropdown">
    <button class="dropbtn" onclick="toggleDropdown(event, 'dropdown1')">Economia circolare
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="dropdown1">
      <a href="https://ericuzz.altervista.org/principi-fondamentali-delleconomia-circolare/">Principi fondamentali</a>
      <a href="https://ericuzz.altervista.org/benefici-delleconomia-circolare/">Benefici</a>
      <a href="https://ericuzz.altervista.org/esempi/">Esempi</a>
      <a href="https://ericuzz.altervista.org/sfide/">Sfide</a>
      <a href="https://ericuzz.altervista.org/piano-dellue/">Piano dell'UE</a>
      <a href="https://ericuzz.altervista.org/piano-dellitalia/">Piano dell'Italia</a>
      <a href="https://ericuzz.altervista.org/futuro/">Piano dell'Italia</a>
     
    </div>
  </div> 


<script>
function toggleDropdown(event, id) {
  event.stopPropagation();
  closeAllDropdowns();
  document.getElementById(id).classList.toggle("show");
}

function closeAllDropdowns() {
  var dropdowns = document.getElementsByClassName("dropdown-content");
  for (var i = 0; i < dropdowns.length; i++) {
    dropdowns[i].classList.remove('show');
  }
}

window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    closeAllDropdowns();
  }
}
</script>

</body>
</html>
