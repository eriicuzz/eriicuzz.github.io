<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #header {
        background-color: orange;
        height: 200px;
        border: solid 2px;

    }
    #left {
        background-color: aqua;
        border: solid 2px;
        float: left;
        width: 100px;
        height: 300px;
    }
    #article {
        background-color: rgb(101, 152, 219);
        border: solid 2px;
        clear: both;
        width: 800px;
        height: 300px;
    }
    #right {
        background-color: rgb(128, 17, 202);
        border: solid 2px;
        float: right;
        width: 100px;
        height: 300px;
    }
    #footer {
        background-color: green;
        border: solid 2px;
        clear: both;
        width: 100%;
        text-align: center;
        height: 100px;
        margin-bottom: 10px;
    }


</style>
</head>
<body>
    <div id="header"></div>
    <div id="left"></div>
    <div id="article"></div>
    <div id="right"></div>
    <div id="footer"></div>
    
</body>
</html>
