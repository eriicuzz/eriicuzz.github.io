<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Squadra Calcio</title>
    <style>
        :root {
            --primary: #2c3e50;
            --coach-color: #e67e22;
            --med-color: #27ae60;
            --sec-color: #2980b9;
        }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        h1 { text-align: center; color: var(--primary); }
        
        .container { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        
        /* Stile delle card per i ruoli */
        .card { 
            background: white; border-top: 5px solid; border-radius: 8px; 
            padding: 20px; width: 300px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card.coach { border-color: var(--coach-color); }
        .card.medical { border-color: var(--med-color); }
        .card.secretary { border-color: var(--sec-color); }
        
        h2 { margin-top: 0; font-size: 1.2rem; }
        .btn { 
            display: block; width: 100%; padding: 10px; margin: 10px 0;
            border: none; border-radius: 4px; cursor: pointer; color: white;
            font-weight: bold; transition: opacity 0.3s;
        }
        .btn:hover { opacity: 0.8; }
        .btn-coach { background: var(--coach-color); }
        .btn-med { background: var(--med-color); }
        .btn-sec { background: var(--sec-color); }

        #log { 
            margin-top: 30px; background: #333; color: #fff; 
            padding: 15px; border-radius: 8px; font-family: monospace;
            max-width: 940px; margin-left: auto; margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Software Gestione Squadra</h1>

    <div class="container">
        <div class="card coach">
            <h2>‚öΩ Area Allenatore</h2>
            <button class="btn btn-coach" onclick="logAction('Convocazione inviata ai giocatori per la partita.')">Convoca Giocatori</button>
            <button class="btn btn-coach" onclick="logAction('Statistiche rendimento allenamento aggiornate.')">Registra Statistiche</button>
        </div>

        <div class="card medical">
            <h2>‚öïÔ∏è Area Staff Medico</h2>
            <button class="btn btn-med" onclick="logAction('Dati stato fisico inseriti nel database.')">Inserisci Stato Fisico</button>
            <button class="btn btn-med" onclick="logAction('Report infortuni: tempi di recupero stimati 15gg.')">Monitora Infortuni</button>
        </div>

        <div class="card secretary">
            <h2>üìã Area Segretario</h2>
            <button class="btn btn-sec" onclick="logAction('Iscrizione al campionato completata con successo.')">Gestisci Iscrizioni</button>
            <button class="btn btn-sec" onclick="logAction('Pagamento rimborsi spese elaborato.')">Pagamento Rimborsi</button>
        </div>
    </div>

    <div id="log">
        <strong>Log Operazioni System:</strong>
        <div id="log-content">> In attesa di comandi...</div>
    </div>

    <script>
        function logAction(message) {
            const now = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log-content');
            logDiv.innerHTML = `[${now}] ${message}<br>` + logDiv.innerHTML;
        }
    </script>

</body>
</html>
