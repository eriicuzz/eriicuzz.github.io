<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <h1><a style="text-decoration:none;" href="https://eriicuzz.github.io/">â¤Œ</a></h1>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal with Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .intestazione {
      text-align: center;
      color: red;
      margin-top: 20px;
    }
    .sottotitolo {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
    .paragrafo {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1 class="intestazione">Esercizio con modale</h1>

  <h3 class="sottotitolo">ESEMPIO MODALE</h3>
  <p class="paragrafo">Clicca sul pulsante per aprire il modale</p>

  <div class="text-center mb-4">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      Apri
    </button>
  </div>

  <hr />

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Inserisci la tua password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Inserisci la tua password" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Conferma</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
